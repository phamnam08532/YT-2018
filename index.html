<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube TV 2018</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #202020;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar .logo {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
      cursor: pointer;
    }
    .sidebar ul li:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">YouTube TV</div>
    <ul>
      <li onclick="loadPage('home')">Trang chủ</li>
      <li onclick="loadPage('trending')">Thịnh hành</li>
      <li onclick="loadPage('subs')">Kênh đăng ký</li>
      <li onclick="loadPage('library')">Thư viện</li>
    </ul>
  </div>
  <div class="content">
    <iframe id="mainFrame" src="https://youtube.com/tv" allowfullscreen></iframe>
  </div>
  <script>
    const frame = document.getElementById('mainFrame');
    const randomVideos = [
      "dQw4w9WgXcQ",
      "M7lc1UVf-VE",
      "3JZ_D3ELwOQ",
      "ktvTqknDobU",
      "9bZkp7q19f0"
    ];

    function loadPage(page) {
      if (page === 'trending') {
        const randomId = randomVideos[Math.floor(Math.random() * randomVideos.length)];
        frame.src = `https://www.youtube.com/embed/${randomId}?autoplay=1`;
      } else {
        frame.src = "https://youtube.com/tv";
      }
    }
  </script>
</body>
</html>
