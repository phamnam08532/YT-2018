<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube TV 2018</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #111;
      color: white;
    }
    .loading {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 10px;
      text-align: center;
      background: #c00;
      color: #fff;
      z-index: 1000;
    }
    .sidebar {
      width: 200px;
      background: #202020;
      padding: 20px;
      height: 100vh;
    }
    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 10px 0;
    }
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 80%;
      max-width: 960px;
      aspect-ratio: 16/9;
    }
  </style>
</head>
<body>
  <div class="loading">Đang tải...</div>
  <div class="sidebar">
    <div class="logo">YouTube TV</div>
    <ul>
      <li>Trang chủ</li>
      <li>Thịnh hành</li>
      <li>Kênh đăng ký</li>
      <li>Thư viện</li>
    </ul>
  </div>
  <div class="content">
    <div id="player"></div>
  </div>
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);var player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'dQw4w9WgXcQ', // M muốn đổi ID thì thay ở đây
    playerVars: {
      autoplay: 1,
      mute: 1,
      controls: 1,
      modestbranding: 1
    },
    events: {
      'onReady': function(event) {
        document.body.addEventListener('click', () => {
          player.unMute();
        });
        document.querySelector('.loading').style.display = 'none';
      }
    }
  });
}

  </script>
</body>
</html>
