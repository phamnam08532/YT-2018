<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube TV 2018</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading">Đang tải...</div>
  <div class="sidebar">
    <div class="logo">YouTube</div>
    <ul>
      <li onclick="loadPage('home')">Trang chủ</li>
      <li onclick="loadPage('trending')">Thịnh hành</li>
      <li onclick="loadPage('subs')">Kênh đăng ký</li>
      <li onclick="loadPage('library')">Thư viện</li>
    </ul>
  </div>
  <div class="main">
    <div class="topbar">
      <input type="text" placeholder="Tìm kiếm video..." />
      <button>Tìm</button>
    </div>
    <div class="video-container">
      <div class="video-wrapper">
        <iframe id="mainFrame"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
          title="YouTube video player"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    const frame = document.getElementById('mainFrame');
    const randomVideos = [
      "AZd-AjJ5A-M",
      "ktvTqknDobU",
      "9bZkp7q19f0",
      "RgKAFK5djSk",
      "60ItHLz5WEA"
    ];

    function loadPage(page) {
      if (page === 'trending') {
        const randomId = randomVideos[Math.floor(Math.random() * randomVideos.length)];
        frame.src = `https://www.youtube.com/embed/${randomId}?autoplay=1`;
      } else {
        frame.src = "https://www.youtube.com/embed/M7lc1UVf-VE";
      }
    }
  </script>
</body>
</html>
