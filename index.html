<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube TV 2018</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading">Đang tải...</div>
  <div class="sidebar">
    <div class="logo">YouTube TV</div>
    <ul>
      <li onclick="loadVideo('dQw4w9WgXcQ')">Trang chủ</li>
      <li onclick="loadVideo('kxopViU98Xo')">Thịnh hành</li>
      <li onclick="loadVideo('3JZ_D3ELwOQ')">Kênh đăng ký</li>
      <li onclick="loadVideo('tgbNymZ7vqY')">Thư viện</li>
    </ul>
  </div>
  <div class="content">
    <iframe id="ytframe" width="100%" height="100%" frameborder="0"
      allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>
  <script>
    function loadVideo(videoId) {
      const iframe = document.getElementById("ytframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
    }

    // Load mặc định Trang chủ khi mở trang
    window.onload = () => loadVideo('dQw4w9WgXcQ');
  </script>
</body>
</html>
