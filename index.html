<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube TV 2018</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading">Đang tải...</div>
  <div class="sidebar">
    <div class="logo">YouTube TV</div>
    <ul>
      <li onclick="loadPage('home')">Trang chủ</li>
      <li onclick="loadPage('trending')">Thịnh hành</li>
      <li onclick="loadPage('subs')">Kênh đăng ký</li>
      <li onclick="loadPage('library')">Thư viện</li>
    </ul>
  </div>
  <div class="content">
    <iframe id="mainFrame" src="https://youtube.com/tv" allowfullscreen></iframe>
  </div>
  <script>
    const frame = document.getElementById('mainFrame');
    const randomVideos = [
      "dQw4w9WgXcQ",
      "M7lc1UVf-VE",
      "3JZ_D3ELwOQ",
      "ktvTqknDobU",
      "9bZkp7q19f0"
    ];

    function loadPage(page) {
      if (page === 'trending') {
        const randomId = randomVideos[Math.floor(Math.random() * randomVideos.length)];
        frame.src = `https://www.youtube.com/embed/${randomId}?autoplay=1`;
      } else {
        frame.src = "https://youtube.com/tv";
      }
    }
  </script>
</body>
</html>
